<body>
    <header>
        <img src="public/images/Group_7.png" alt="logo - Le Grenier" class="logo">
    </header>

    <nav>
        <i class='burger_menu bx bx-menu-alt-right' style='color:#ffcc00'></i>
        <ul class="navbar">
            <li class="nav_btn"><a href="index.html" class="navigation">Accueil</a></li>
            <li class="nav_btn"><a href="qui_sommes_nous.html" class="navigation">Qui sommes-nous ?</a></li>
            <li class="nav_btn"><a href="products.html" class="navigation">Nos produits</a></li>

            <li class="nav_btn"><a href="contact.html" class="navigation">Contact</a></li>
        </ul>
    </nav>
    
<main>
    <div class="contact">
    <aside>
        <ul class="side-menu">
            <li class="address_info title">Le Grenier</li>
            <li class="address_info">25 rue des Champs de Mars</li>
            <li class="address_info">67003 Albé - Alsace</li>
            <li class="address_info">03 03 03 03 03</li>
            <li class="address_info">legrenier@gmail.com</li>
            <li class="address_info">Du lundi au vendredi <br> 8h00 - 19h00</li>
        </ul>
    </aside>

    <form class="contact-form">
        <h2>Ecrivez-nous !</h2>
        <div class="formulaire">
            <label for="name">Nom et Prénom</label>
            <input type="text" id="nom" name="nom" placeholder="BON Jean" required>
        </div>

        <div class="formulaire">
            <label for="email">Courriel</label>
            <input type="text" id="mail" name="mail" placeholder="votremail@email.com" required>
        </div>

        <div class="formulaire">
            <label for="tel">Téléphone</label>
            <input type="text" id="telephone" name="telephone" placeholder="07 07 07 07 07">
        </div>

        <div class="formulaire">
            <label for="message">Votre message</label>
            <textarea id="message" name="message" placeholder="Votre message" required></textarea>
        </div>

        <button type="submit" class="btn-submit">
            Envoyer votre message
        </button>
    </form>
</div>
</main>


<footer>
    <p class="footer_text">@2025 DevTeam</p>
    <p class="footer_text">Mentions légales</p>
    <p class="footer_text">Contact</p>
</footer>
